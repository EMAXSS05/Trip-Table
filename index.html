<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Table</title>

</head>
<body>
    <table border="1">
        <h1>Super OFFER trip to New Zealand</h1>
        <caption>Featured offer</caption>
        <thead>
            <tr>
                <th rowspan="2" colspan="2"></th>
                <th colspan="2">3-star Hotels</th>
                <th rowspan="2">4-star Hotels</th>
            </tr>
            <tr>
                <th>Hotel only</th>
                <th>Full board</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1 week</td>
                <td rowspan="1">Tourist plane</td>
                <td>700 €</td>
                <td>1000 €</td>
                <td rowspan="2">1500 €</td>
            </tr>
            <tr>
                <td>Preferential plane</td>
                <td>850 €</td>
                <td>1150 €</td>
                
            </tr>
        
            <tr>
                <td colspan="2" align="center">2 weeks </td>
                <td>1300 €</td>
                <td>1850 €</td>
                <td>2600 €</td>
                
            </tr>
        </tbody>
        
    </table>
</body>

</html>
